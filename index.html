<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio de Pedido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .input-group input[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-group input[type="button"]:hover {
            background-color: #0056b3;
        }
        .info-text {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
        #rastreioContainer {
            margin-top: 20px;
            width: 100%;
            height: auto;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            text-align: left;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rastreio de Pedido</h1>
    <p class="info-text">Preencha o código de rastreio abaixo para conferir o status de seu pedido.</p>

    <div class="input-group">
        <input type="text" id="trackingNumber" maxlength="50" placeholder="Código de Rastreio" value="" />
        <input type="button" value="Rastrear" onclick="trackOrder()" />
    </div>

    <div id="rastreioContainer"></div>

    <a href="https://modafitmaria.lojavirtualnuvem.com.br/" class="back-button">Voltar para a loja</a>
</div>

<!-- Script para buscar e exibir o rastreio -->
<script>
    function trackOrder() {
        const trackingNumber = document.getElementById("trackingNumber").value;

        if (trackingNumber === "") {
            alert("Por favor, insira um código de rastreio.");
            return;
        }

        const apiKey = "SUA_API_KEY_DO_POSTAL_NINJA"; // Substitua com sua chave de API
        const apiUrl = `https://api.postal.ninja/v1/track/${trackingNumber}?api_key=${apiKey}`;

        // Realiza a requisição à API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data && data.status === 'success') {
                    displayTrackingInfo(data);
                } else {
                    document.getElementById("rastreioContainer").innerHTML = "Código de rastreio não encontrado ou erro ao buscar informações.";
                }
            })
            .catch(error => {
                console.error('Erro ao consultar API de rastreio:', error);
                document.getElementById("rastreioContainer").innerHTML = "Erro ao tentar obter informações de rastreio. Tente novamente.";
            });
    }

    function displayTrackingInfo(data) {
        const container = document.getElementById("rastreioContainer");
        container.innerHTML = `<h2>Status do Rastreio</h2>`;

        // Exibindo as informações de rastreio
        data.tracking_info.forEach(item => {
            container.innerHTML += `<p><strong>${item.date}:</strong> ${item.status}</p>`;
        });
    }
</script>

</body>
</html>
