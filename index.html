<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Pacotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rastreamento de Encomenda</h1>
    <input type="text" id="trackingNumber" placeholder="Digite o código de rastreamento">
    <button onclick="updateIframe()">Rastrear</button>

    <!-- Iframe que será atualizado dinamicamente -->
    <iframe id="trackingIframe" title="Widget de rastreamento de pacotes" src="https://postal.ninja/widget/tracker" frameborder="0"></iframe>
</div>

<script>
    function updateIframe() {
        const trackingNumber = document.getElementById('trackingNumber').value;
        const iframe = document.getElementById('trackingIframe');

        if (trackingNumber) {
            // Atualiza o URL do iframe com o número de rastreamento inserido
            iframe.src = `https://postal.ninja/widget/tracker?tracking_number=${trackingNumber}`;
        } else {
            alert('Por favor, insira um número de rastreamento.');
        }
    }
</script>

</body>
</html>
