<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Encomenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
        #result pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rastreamento de Encomenda</h1>
    <input type="text" id="trackingNumber" placeholder="Digite o código de rastreamento">
    <button onclick="trackPackage()">Rastrear</button>
    <div id="result"></div>
</div>

<script>
    async function trackPackage() {
        const trackingNumber = document.getElementById('trackingNumber').value;
        const resultContainer = document.getElementById('result');

        if (!trackingNumber) {
            resultContainer.innerHTML = "<p style='color: red;'>Por favor, insira um número de rastreamento.</p>";
            return;
        }

        resultContainer.innerHTML = "<p>Carregando...</p>";

        try {
            // Exemplo de API com base no Postal Ninja (substitua pela sua URL/API real)
            const apiUrl = `https://api.postal.ninja/v1/track?code=${trackingNumber}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.status === 'error') {
                resultContainer.innerHTML = "<p style='color: red;'>Número de rastreamento não encontrado.</p>";
                return;
            }

            resultContainer.innerHTML = `<h3>Detalhes do Rastreamento:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (error) {
            resultContainer.innerHTML = "<p style='color: red;'>Erro ao tentar rastrear o número. Tente novamente mais tarde.</p>";
        }
    }
</script>

</body>
</html>
